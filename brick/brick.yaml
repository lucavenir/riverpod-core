name: riverpod_core
description: A Riverpod Starter Flutter Mason Brick

repository: https://github.com/lucavenir/riverpod-core

version: 0.0.1+1

environment:
  mason: ">=0.1.0-dev.50 <0.1.0"

vars:
  name:
    type: string
    default: my_app
    prompt: What is this project's name?
  org:
    type: string
    default: com.example
    prompt: What is your org name?
  description:
    type: string
    default: An awesome app
    prompt: What is the project description?
  publish:
    type: boolean
    prompt: Do you want this package to be published to pub.dev?
    default: false
    description: You can always easily change that later
  codegen:
    type: boolean
    prompt: Enable code generation for riverpod?
    default: true
    description: You can always change the dependencies later on
  freezed:
    type: boolean
    prompt: Does this project use freezed?
    default: true
    description: You can always add its dependencies and configs later on
  hooks:
    type: boolean
    prompt: Does this project use `flutter_hooks`, as well as `hooks_riverpod`?
    default: false
    description: Learn more at https://docs-v2.riverpod.dev/docs/concepts/about_hooks
  very_good_analysis:
    type: boolean
    prompt: Do you want to add very_good_analysis to this project?
    default: true
  platforms:
    type: array
    prompt: Pick the platforms you're developing on to
    defaults:
      - android
      - ios
    values:
      - android
      - ios
      - macos
      - windows
      - linux
      - web
  flavors:
    type: boolean
    prompt: Do you want to set-up custom flavoring?
    default: true
  overwrite:
    type: boolean
    prompt: Do you want to enable `flutter create`'s `--overwrite` option?
    default: false

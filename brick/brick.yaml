name: riverpod_core
description: A Riverpod Starter Flutter Mason Brick

repository: https://github.com/lucavenir/riverpod-core

version: 0.0.1+1

environment:
  mason: ">=0.1.0-dev.50 <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, array, or list)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
#  * an optional separator (list only)
vars:
  name:
    type: string
    default: my_app
    prompt: What is your project name?
  org:
    type: string
    default: com.example
    prompt: What is the org name?
  description:
    type: string
    description: A short project description
    default: A Very Good App
    prompt: What is the project description?
  publish:
    type: boolean
    prompt: Do you want this package to be published to pub.dev?
    default: false
    description: You can always easily change that later
  codegen:
    type: boolean
    prompt: Enable code generation for riverpod?
    default: true
    description: You can always change the dependencies later on
  freezed:
    type: boolean
    prompt: Does this project use freezed?
    default: true
    description: You can always add its dependencies and configs later on
  hooks:
    type: boolean
    prompt: Does this project use `flutter_hooks`, as well as `hooks_riverpod`?
    default: false
    description: Learn more at https://docs-v2.riverpod.dev/docs/concepts/about_hooks
  very_good_analysis:
    type: boolean
    prompt: Do you want to add very_good_analysis to this project?
    default: true
  platforms:
    type: array
    prompt: Pick the platforms you're developing on to
    defaults:
      - android
      - ios
    values:
      - android
      - ios
      - web
      - linux
      - windows
      - macos
